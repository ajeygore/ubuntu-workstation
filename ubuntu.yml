---
  - name: "Setting up Raspberry Pi as workstationt"
    hosts: localhost
    connection: local 
    tasks:

    - name: install screen
      package:
        name: screen
        state: present

    - name: Install Ruby
      package: 
        name: ruby
        state: present

    - name: Install yadr packages
      package:
        name:
          - software-properties-common
          - autoconf 
          - build-essential
          - curl
          - fasd
          - fontconfig
          - git
          - python3
          - python3-setuptools
          - python3-dev
          - ruby-full
          - sudo
          - tmux
          - vim
          - wget
          - zsh
          - golang
          - rbenv
        state: present

